<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Registration</title>
</head>
<body style="
background: linear-gradient(311deg, #5dc8dd, #2de04f);
">
    <h1 style="background-color: aquamarine;"><center>Membership Registration</center></h1>
 
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <label for="exampleDataList" class="form-label">First Name</label>
                <input type="text" placeholder=" First name" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="exampleDataList" class="form-label">Last Name</label>
                <input type="text" placeholder=" Last Name" class="form-control">
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-4">
                <label for="exampleDataList" class="form-label">Street Address</label>
                <input type="text" placeholder=" Street Address" class="form-control">
            </div>
         
        </div>
        <br>

        <div class="row">
            <div class="col-md-4">
                <label for="exampleDataList" class="form-label">Street Address 2</label>
                <input type="text" placeholder=" Street Address 2" class="form-control">
            </div>
         
        </div>
        <br>
        
        <div class="row">
            <div class="col-md-4">
                <label for="exampleDataList" class="form-label">City</label>
                <input type="text" placeholder=" City" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="exampleDataList" class="form-label">Select State</label>
                <select name="" id="" class="form-control"> Select State

                    <option> Goa</option>
                    <option> Maharashtra</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <label for="exampleDataList" class="form-label">Zipcode</label>
                <input type="text" placeholder=" Zip code" class="form-control">
            </div>
            <div class="col-md-4">
                <label for="exampleDataList" class="form-label">Phone Number</label>
                <input type="number" placeholder=" " class="form-control">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <label for="exampleDataList" class="form-label">Email Address</label>
                <input type="text" placeholder=" Enter Your Email Address" class="form-control">
            </div>
            
        </div>
        <br>
        <div class="row">
            <label for="exampleDataList" class="form-label">Choose Your Membership</label>
            <div class="col-md-2">
                <label for="exampleDataList" class="form-label">Bronze</label>
               <input type="radio" placeholder="Bronze">
            </div>
            <div class="col-md-2">
                <label for="exampleDataList" class="form-label">Silver</label>
               <input type="radio" placeholder="Silver">
            </div>
            <div class="col-md-2">
                <label for="exampleDataList" class="form-label">Gold</label>
                <input type="radio" placeholder="GOld">
             </div>
             <div class="col-md-2">
                <label for="exampleDataList" class="form-label">Premium</label>
                <input type="radio" placeholder="GOld">
             </div>
        </div>
        <br>
        <label for="exampleDataList" class="form-label">Terms and Condition</label>
        <center><button type="button" class="btn btn-primary"> Register</button></center>
     </div>
     <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
